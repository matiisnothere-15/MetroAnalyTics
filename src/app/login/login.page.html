<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <div class="header">
        <img src="https://www.metro.cl/images/logo-2022.png?v=2022031801" alt="">
      </div>
    </ion-toolbar>
    <!-- Imagen corporativa -->
    <div class="encabezado">
      <p class="subtitulo_login">⚪ Corporativo</p>
    </div>
  </ion-header>

  <div>

    <!-- Contenido -->
    <!-- Estructura de la pagina de Login -->
    <form (ngSubmit)="redirigirHome()">
      <div class="inputs">
        <h1 class="textLogin">Iniciar Sesión</h1><br>
        
        <ion-item color="plomo">
          <ion-input label="Correo electronico" labelPlacement="stacked" type="email"></ion-input>
        </ion-item>
        <br>
        <ion-item color="plomo">
          <ion-input label="Contraseña" labelPlacement="stacked" type="password"></ion-input>
        </ion-item>
        <br>
        <!-- Botones de acceso -->
        <ion-item color="plomo" lines="none">
          <ion-button class="btn_ingresar" type="submit" expand="full">Ingresar</ion-button>
        </ion-item>
        <br>
        <ion-item color="plomo" lines="none">
          <ion-button class="btn_recuperar" (click)="recuperar()" fill="clear">¿Se te olvidó tu contraseña?</ion-button>
        </ion-item>
        <br>
        <ion-item color="plomo" lines="none">
          <ion-button class="btn_registrar" (click)="registrar()" fill="clear">Registrarse</ion-button>
        </ion-item>
      </div>
    </form>
  </div>

</ion-content>
